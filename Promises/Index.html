<body>
    <button>Click!</button>

    <script>
    function startGame() {        
        
        let counter = 0;

        document.querySelector('button').addEventListener("click", () => {
            ++counter;
        });

        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (counter > 5) {
                    resolve();
                } else {
                    reject();
                }
            }, 2000)
        });


        // setTimeout(() => {
        //     if (counter > 5){
        //         alert("You won! Your clicks: "+ counter);
        //     } else {
        //         alert("Sorry, you lost");
        //     }
        // }, 2000);
    };

    startGame()
        .then(() => alert ("You Win!"))
        .catch(() => alert("You Lost"));
    </script>
<!-- Notes:
Promise is a tool that we have asynchronise code that will execute at somne point in the future
Pass in a function to new promise
resolve and reject allow to pass in a state to a promise
State - 3 possible (Unresolved (waiting for something to finish), resolved (something finished and it went OK) or rejected (something finished and it went bad)) -->
